- name: Install aptitude using apt
  apt: 
    name: aptitude 
    state: latest 
    update_cache: yes 
    force_apt_get: yes

- name: Install required system packages
  apt: 
    name: "{{ item }}" 
    state: latest
    update_cache: yes
  loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'gnupg-agent', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

- name: Ensure Dockerâ€™s official GPG key is added
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Ensure Docker stable repository is added
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
    state: present

- name: Update apt and install docker-ce
  apt: 
    update_cache: yes 
    name: docker-ce 
    state: latest

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Create Docker user
  user:
    name: docker
    groups: docker
    shell: /bin/bash
    create_home: True
    append: yes

- name: Set authorized key taken from file
  authorized_key:
    user: docker
    state: present
    key: "{{ lookup('file', '{{ ssh_local_pub_key_path }}') }}"
